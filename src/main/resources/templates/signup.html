<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 에러 메시지 스타일 (빨간색) */
        .fieldError {
            color: #bd2130;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }
        /* 입력창 디자인 (생략 가능) */
        input { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;}
        div { margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container" style="width: 300px; margin: 50px auto;">
    <h2>회원가입</h2>

    <form th:action="@{/signup}" th:object="${memberFormDto}" method="post">

        <div th:if="${errorMessage}" class="fieldError" th:text="${errorMessage}"></div>

        <div>
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div>
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div>
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div>
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" placeholder="나이를 입력하세요">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="fieldError">Incorrect data</p>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; cursor: pointer;">가입하기</button>
    </form>
</div>
</body>
</html>
