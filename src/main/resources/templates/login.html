<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 스터디카페</title>
    <style>
        .login-container { width: 350px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .message { text-align: center; margin-bottom: 15px; font-size: 0.9em; }
        .error { color: #e74c3c; }
        .info { color: #2ecc71; }
    </style>
</head>
<body>
<div class="login-container">
    <h2 style="text-align: center;">스터디카페 로그인</h2>

    <div th:if="${param.error}" class="message error">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <div th:if="${param.logout}" class="message info">
        성공적으로 로그아웃되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="이메일 주소" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit">로그인</button>
    </form>

    <p style="text-align: center; margin-top: 15px; font-size: 0.85em;">
        계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
    </p>
</div>
</body>
</html>
